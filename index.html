<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VOLDIGOAD - Fashion Reimagined</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }
    body {
      background: linear-gradient(to right, #0f0f0f, #1a1a1a);
      color: #fff;
      overflow-x: hidden;
    }
    header {
      padding: 20px 40px;
      background: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: slideDown 1s ease-out;
    }
    header h1 {
      color: #f72585;
      font-size: 2rem;
    }
    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      transition: 0.3s;
    }
    nav a:hover {
      color: #f72585;
    }
    .hero {
      height: 90vh;
      background: url('image/58595144965.png') no-repeat center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      animation: fadeIn 2s ease-in;
    }
    .hero::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
    }
    .hero-content {
      position: relative;
      z-index: 2;
    }
    .hero h2 {
      font-size: 3rem;
      color: #fff;
      margin-bottom: 20px;
      animation: popUp 1s ease-in-out;
    }
    .hero p {
      font-size: 1.2rem;
      color: #ccc;
    }
    .products {
      padding: 60px 40px;
      background: #111;
    }
    .products h3 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 40px;
      color: #f72585;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }
    .product {
      background: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .product:hover {
      transform: scale(1.05);
    }
    .product img {
      width: 100%;
      height: auto;
      aspect-ratio: 2/3;
      object-fit: cover;
    }
    .product-info {
      padding: 15px;
      color: #fff;
    }
    .product-info h4 {
      font-size: 1.2rem;
      margin-bottom: 5px;
    }
    .product-info p {
      color: #aaa;
      font-size: 0.9rem;
    }
    footer {
      background: #000;
      padding: 20px 40px;
      text-align: center;
      color: #777;
      font-size: 0.9rem;
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    @keyframes popUp {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    @keyframes slideDown {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>VOLDIGOAD</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#products">Shop</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h2>Unleash the Power of Style</h2>
      <p>Elevate your wardrobe with VOLDIGOAD's bold and professional fashion vibes. -Alok</p>
    </div>
  </section>

  <section class="products" id="products">
    <h3>New Arrivals</h3>
    <div class="product-grid">
      <div class="product">
        <img src="https://i.pinimg.com/736x/c4/ca/d2/c4cad2557df0b9abbf9ceaa040c61396.jpg" alt="Oversized Blazer">
        <div class="product-info">
          <h4>Executive Noir Blazer</h4>
          <p>₹2,499</p>
        </div>
      </div>
      <div class="product">
        <img src="https://i.pinimg.com/1200x/da/23/80/da238038d68c2432a4ec25fe91c0b911.jpg" alt="Sweater Knit">
        <div class="product-info">
          <h4>Shadow Knit Pullover</h4>
          <p>₹1,199</p>
        </div>
      </div>
      <div class="product">
        <img src="https://i.pinimg.com/1200x/40/00/25/4000256e1e481f204411b02ca328b874.jpg" alt="Green Cream Fit">
        <div class="product-info">
          <h4>Verdant Cream Casuals</h4>
          <p>₹1,499</p>
        </div>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 VOLDIGOAD. All Rights Reserved.
  </footer>
</body>
</html>
